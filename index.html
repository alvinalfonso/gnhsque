<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNHS Enrollment Queue</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        /* Custom Animations */
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animate-spin-slow {
            animation: spin 3s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- Globals & Destructuring ---
        const { useState, useEffect, useMemo } = React;

        // --- Icons (Defined locally to avoid UMD issues) ---
        const Icon = ({ children, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Users = (props) => <Icon {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></Icon>;
        const Monitor = (props) => <Icon {...props}><rect width="20" height="14" x="2" y="3" rx="2"/><line x1="8" x2="16" y1="21" y2="21"/><line x1="12" x2="12" y1="17" y2="21"/></Icon>;
        const ShieldCheck = (props) => <Icon {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></Icon>;
        const UserPlus = (props) => <Icon {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" x2="19" y1="8" y2="14"/><line x1="22" x2="16" y1="11" y2="11"/></Icon>;
        const Clock = (props) => <Icon {...props}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></Icon>;
        const CheckCircle = (props) => <Icon {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></Icon>;
        const XCircle = (props) => <Icon {...props}><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></Icon>;
        const Bell = (props) => <Icon {...props}><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></Icon>;
        const ArrowRight = (props) => <Icon {...props}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></Icon>;
        const RefreshCw = (props) => <Icon {...props}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></Icon>;
        const LogOut = (props) => <Icon {...props}><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></Icon>;
        const GraduationCap = (props) => <Icon {...props}><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></Icon>;
        const MapPin = (props) => <Icon {...props}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></Icon>;
        const Lock = (props) => <Icon {...props}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></Icon>;
        const KeyRound = (props) => <Icon {...props}><path d="M2 18v3c0 .6.4 1 1 1h4v-3h3v-3h2l1.4-1.4a6.5 6.5 0 1 0-4-4Z"/><circle cx="16.5" cy="7.5" r=".5"/></Icon>;
        const Settings = (props) => <Icon {...props}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></Icon>;
        const Plus = (props) => <Icon {...props}><path d="M5 12h14"/><path d="M12 5v14"/></Icon>;
        const Trash2 = (props) => <Icon {...props}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></Icon>;
        const Filter = (props) => <Icon {...props}><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></Icon>;
        const LogIn = (props) => <Icon {...props}><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" x2="3" y1="12" y2="12"/></Icon>;

        // --- Firebase Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyBAnKm7xNYuxEmg14lYgx1sFlZaTlfYyjw",
            authDomain: "gnhs-queueing-system.firebaseapp.com",
            databaseURL: "https://gnhs-queueing-system-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gnhs-queueing-system",
            storageBucket: "gnhs-queueing-system.firebasestorage.app",
            messagingSenderId: "415667772828",
            appId: "1:415667772828:web:48f97fe6179029fb797c59",
            measurementId: "G-1PD1WZMK34"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = 'gnhs-queue-v1';

        // --- Constants ---
        const DEFAULT_SETTINGS = {
            adminPin: '1234',
            strands: ['STEM', 'ABM', 'HUMSS', 'GAS', 'TVL-ICT', 'TVL-HE'],
            services: ['Enrollment', 'Tuition Payment', 'Registrar Inquiry', 'ID Processing', 'Form 137 Request']
        };

        // --- Components ---

        const LiveClock = () => {
            const [time, setTime] = useState(new Date());

            useEffect(() => {
                const timer = setInterval(() => setTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            return (
                <div className="text-right hidden md:block">
                    <div className="text-sm font-bold text-slate-900">Enrollment & Finance Queue</div>
                    <div className="text-sm text-blue-700 font-mono font-bold mt-0.5">
                        {time.toLocaleDateString(undefined, { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' })}
                        <span className="mx-2 text-slate-300">|</span>
                        {time.toLocaleTimeString()}
                    </div>
                </div>
            );
        };

        const EnrollmentQueueApp = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('home');
            const [tickets, setTickets] = useState([]);
            const [appSettings, setAppSettings] = useState(DEFAULT_SETTINGS);
            const [loading, setLoading] = useState(true);
            const [authLoading, setAuthLoading] = useState(true);

            // Admin State
            const [adminFilter, setAdminFilter] = useState('All');
            const [showSettingsModal, setShowSettingsModal] = useState(false);

            // Security State
            const [showPinModal, setShowPinModal] = useState(false);
            const [pinInput, setPinInput] = useState('');
            const [pendingView, setPendingView] = useState(null);
            const [pinError, setPinError] = useState(false);

            // 1. Authentication Listener
            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((currentUser) => {
                    setUser(currentUser);
                    setAuthLoading(false);
                });
                return () => unsubscribe();
            }, []);

            // 2. Data Syncing
            useEffect(() => {
                if (!user) {
                    setLoading(false);
                    return;
                }

                setLoading(true);

                // Construct references using Compat SDK (chained .collection().doc())
                // Path: artifacts/{appId}/public/data/enrollment_queue
                const queueRef = db.collection('artifacts').doc(appId)
                                   .collection('public').doc('data')
                                   .collection('enrollment_queue');

                const unsubTickets = queueRef.onSnapshot((snapshot) => {
                    const fetchedTickets = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    
                    // Sort in memory
                    fetchedTickets.sort((a, b) => {
                        const timeA = a.createdAt?.seconds || 0;
                        const timeB = b.createdAt?.seconds || 0;
                        return timeA - timeB;
                    });

                    setTickets(fetchedTickets);
                    setLoading(false);
                }, (error) => {
                    console.error("Firestore Error:", error);
                    setLoading(false);
                });

                // Path: artifacts/{appId}/public/data/settings/queue_config
                const settingsRef = db.collection('artifacts').doc(appId)
                                      .collection('public').doc('data')
                                      .collection('settings').doc('queue_config');

                const unsubSettings = settingsRef.onSnapshot((snapshot) => {
                    if (snapshot.exists) {
                        setAppSettings(snapshot.data());
                    } else {
                        // Initialize defaults
                        settingsRef.set(DEFAULT_SETTINGS);
                    }
                });

                return () => {
                    unsubTickets();
                    unsubSettings();
                };
            }, [user]);

            // Derived State
            const filteredTickets = useMemo(() => {
                if (adminFilter === 'All') return tickets;
                return tickets.filter(t => t.purpose === adminFilter);
            }, [tickets, adminFilter]);

            const waitingTickets = useMemo(() => filteredTickets.filter(t => t.status === 'waiting'), [filteredTickets]);
            const servingTicket = useMemo(() => filteredTickets.find(t => t.status === 'serving'), [filteredTickets]);
            const completedTickets = useMemo(() => filteredTickets.filter(t => t.status === 'completed'), [filteredTickets]);

            // --- Actions ---

            const handleGoogleLogin = async () => {
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    await auth.signInWithPopup(provider);
                } catch (error) {
                    console.error("Google Sign-in error:", error);
                    alert("Sign in failed. Make sure Google Auth is enabled in Firebase Console.");
                }
            };

            const handleLogout = async () => {
                try {
                    await auth.signOut();
                    setView('home');
                } catch (error) {
                    console.error("Sign out error:", error);
                }
            };

            const addTicket = async (name, purpose, gradeLevel, strand) => {
                if (!user) return;
                // Simple counter logic simulation
                const ticketNum = `Q-${String(tickets.length + 1).padStart(3, '0')}`;
                
                try {
                    const queueRef = db.collection('artifacts').doc(appId)
                                       .collection('public').doc('data')
                                       .collection('enrollment_queue');
                                       
                    await queueRef.add({
                        studentName: name,
                        purpose: purpose,
                        gradeLevel: gradeLevel,
                        strand: strand || null,
                        status: 'waiting',
                        ticketNumber: ticketNum,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    return ticketNum;
                } catch (e) {
                    console.error("Error adding ticket", e);
                    throw e;
                }
            };

            const updateStatus = async (ticketId, newStatus) => {
                if (!user) return;
                try {
                    const docRef = db.collection('artifacts').doc(appId)
                                     .collection('public').doc('data')
                                     .collection('enrollment_queue').doc(ticketId);
                    await docRef.update({ status: newStatus });
                } catch (e) {
                    console.error("Error updating status", e);
                }
            };

            const updateSettings = async (newSettings) => {
                if (!user) return;
                try {
                    const docRef = db.collection('artifacts').doc(appId)
                                     .collection('public').doc('data')
                                     .collection('settings').doc('queue_config');
                    await docRef.update(newSettings);
                } catch (e) {
                    console.error("Error updating settings", e);
                }
            };

            const callNext = async () => {
                if (servingTicket) await updateStatus(servingTicket.id, 'completed');
                if (waitingTickets.length > 0) await updateStatus(waitingTickets[0].id, 'serving');
            };

            const handleNavigation = (target) => {
                if (target === 'register') {
                    setView('register');
                } else {
                    setPendingView(target);
                    setPinInput('');
                    setPinError(false);
                    setShowPinModal(true);
                }
            };

            const verifyPin = (e) => {
                e.preventDefault();
                if (pinInput === appSettings.adminPin) {
                    if (pendingView) setView(pendingView);
                    setShowPinModal(false);
                } else {
                    setPinError(true);
                    setPinInput('');
                }
            };

            // --- Sub-Components ---

            const SettingsModal = () => {
                const [localPin, setLocalPin] = useState(appSettings.adminPin);
                const [newService, setNewService] = useState('');
                const [newStrand, setNewStrand] = useState('');

                const handleSavePin = () => updateSettings({ ...appSettings, adminPin: localPin });
                
                const addService = () => {
                    if (newService && !appSettings.services.includes(newService)) {
                        updateSettings({ ...appSettings, services: [...appSettings.services, newService] });
                        setNewService('');
                    }
                };
                const removeService = (s) => {
                    updateSettings({ ...appSettings, services: appSettings.services.filter(item => item !== s) });
                };

                const addStrand = () => {
                    if (newStrand && !appSettings.strands.includes(newStrand)) {
                        updateSettings({ ...appSettings, strands: [...appSettings.strands, newStrand] });
                        setNewStrand('');
                    }
                };
                const removeStrand = (s) => {
                    updateSettings({ ...appSettings, strands: appSettings.strands.filter(item => item !== s) });
                };

                return (
                    <div className="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4">
                        <div className="bg-white w-full max-w-2xl rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                            <div className="p-6 border-b border-slate-200 flex justify-between items-center bg-slate-50">
                                <h3 className="text-xl font-bold text-slate-900 flex items-center gap-2">
                                    <Settings size={24} className="text-slate-500" />
                                    System Configuration
                                </h3>
                                <button onClick={() => setShowSettingsModal(false)} className="text-slate-400 hover:text-red-500">
                                    <XCircle size={24} />
                                </button>
                            </div>

                            <div className="p-6 overflow-y-auto space-y-8">
                                <section>
                                    <h4 className="text-sm font-bold text-slate-400 uppercase tracking-wider mb-3">Security</h4>
                                    <div className="flex gap-4 items-end">
                                        <div className="flex-1">
                                            <label className="text-sm font-semibold text-slate-700 mb-1 block">Admin PIN Code</label>
                                            <input 
                                                type="text" 
                                                value={localPin}
                                                onChange={(e) => setLocalPin(e.target.value)}
                                                className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none font-mono tracking-widest"
                                                maxLength={4}
                                            />
                                        </div>
                                        <button onClick={handleSavePin} className="px-4 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700">
                                            Update PIN
                                        </button>
                                    </div>
                                </section>

                                <section>
                                    <h4 className="text-sm font-bold text-slate-400 uppercase tracking-wider mb-3">Queue Services</h4>
                                    <div className="flex gap-2 mb-3">
                                        <input 
                                            type="text" 
                                            value={newService}
                                            onChange={(e) => setNewService(e.target.value)}
                                            placeholder="New Service (e.g. Finance)"
                                            className="flex-1 px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                        />
                                        <button onClick={addService} className="p-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700">
                                            <Plus size={20} />
                                        </button>
                                    </div>
                                    <div className="flex flex-wrap gap-2">
                                        {(appSettings.services || []).map(s => (
                                            <span key={s} className="bg-slate-100 text-slate-700 px-3 py-1 rounded-full text-sm font-medium flex items-center gap-2">
                                                {s}
                                                <button onClick={() => removeService(s)} className="text-slate-400 hover:text-red-500"><Trash2 size={14} /></button>
                                            </span>
                                        ))}
                                    </div>
                                </section>

                                <section>
                                    <h4 className="text-sm font-bold text-slate-400 uppercase tracking-wider mb-3">SHS Strands</h4>
                                    <div className="flex gap-2 mb-3">
                                        <input 
                                            type="text" 
                                            value={newStrand}
                                            onChange={(e) => setNewStrand(e.target.value)}
                                            placeholder="New Strand (e.g. STEM)"
                                            className="flex-1 px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                        />
                                        <button onClick={addStrand} className="p-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700">
                                            <Plus size={20} />
                                        </button>
                                    </div>
                                    <div className="flex flex-wrap gap-2">
                                        {(appSettings.strands || []).map(s => (
                                            <span key={s} className="bg-slate-100 text-slate-700 px-3 py-1 rounded-full text-sm font-medium flex items-center gap-2">
                                                {s}
                                                <button onClick={() => removeStrand(s)} className="text-slate-400 hover:text-red-500"><Trash2 size={14} /></button>
                                            </span>
                                        ))}
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                );
            };

            // --- Render Logic ---

            if (authLoading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-white">
                        <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                    </div>
                );
            }

            if (!user) {
                return (
                    <div className="min-h-screen bg-white flex flex-col items-center justify-center p-6 relative overflow-hidden">
                        <div className="absolute top-0 right-0 w-96 h-96 bg-yellow-100 rounded-full mix-blend-multiply filter blur-3xl opacity-50 translate-x-1/2 -translate-y-1/2"></div>
                        <div className="absolute bottom-0 left-0 w-96 h-96 bg-blue-100 rounded-full mix-blend-multiply filter blur-3xl opacity-50 -translate-x-1/2 translate-y-1/2"></div>

                        <div className="max-w-md w-full bg-white p-8 rounded-3xl shadow-2xl relative z-10 text-center border border-slate-100">
                            <div className="w-20 h-20 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-blue-200">
                                <GraduationCap size={40} className="text-white" />
                            </div>
                            <h1 className="text-2xl font-extrabold text-slate-900 mb-2">Gutad National High School</h1>
                            <p className="text-slate-500 mb-8">Queue Management System</p>
                            
                            <button 
                                onClick={handleGoogleLogin}
                                className="w-full bg-white border border-slate-300 text-slate-700 font-bold py-4 rounded-xl hover:bg-slate-50 hover:border-slate-400 transition-all flex items-center justify-center gap-3 shadow-sm"
                            >
                                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" className="w-6 h-6" alt="Google" />
                                Sign in with Google
                            </button>
                            <p className="text-xs text-slate-400 mt-6">Authorized personnel only.</p>
                        </div>
                    </div>
                );
            }

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-white">
                        <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                    </div>
                );
            }

            return (
                <React.Fragment>
                    {/* HOME VIEW */}
                    {view === 'home' && (
                        <div className="min-h-screen bg-white flex flex-col items-center justify-center p-6 relative overflow-hidden">
                            <div className="absolute top-0 right-0 w-96 h-96 bg-yellow-100 rounded-full mix-blend-multiply filter blur-3xl opacity-50 translate-x-1/2 -translate-y-1/2"></div>
                            <div className="absolute bottom-0 left-0 w-96 h-96 bg-blue-100 rounded-full mix-blend-multiply filter blur-3xl opacity-50 -translate-x-1/2 translate-y-1/2"></div>

                            <div className="absolute top-6 right-6 z-20">
                                <button onClick={handleLogout} className="flex items-center gap-2 px-4 py-2 bg-slate-100 hover:bg-red-50 text-slate-500 hover:text-red-600 rounded-full text-sm font-medium transition-colors">
                                    <LogOut size={16} /> Sign Out
                                </button>
                            </div>

                            <div className="max-w-5xl w-full text-center space-y-8 relative z-10">
                                <div className="flex justify-center mb-6">
                                    <div className="bg-blue-600 p-5 rounded-2xl shadow-lg shadow-blue-200">
                                        <GraduationCap size={56} className="text-white" />
                                    </div>
                                </div>
                                
                                <div>

                                    </form>
                                </div>
                                {appSettings.adminPin === '1234' && <div className="bg-slate-50 py-3 text-center text-xs text-slate-400 border-t border-slate-100">Default Demo PIN: <strong>1234</strong></div>}
                            </div>
                        </div>
                    )}

                    {showSettingsModal && <SettingsModal />}
                </React.Fragment>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<EnrollmentQueueApp />);
    </script>
</body>
</html>
